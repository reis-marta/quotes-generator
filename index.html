<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quote Generator</h1>
      </header>

      <main>
        <form id="quote-generator">
          <input
            type="text"
            placeholder="Enter topic..."
            autofocus
            required
            autocomplete="off"
            class="topic-instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>
      <footer>
        This project was coded by Marta Reis ðŸ’œ and is open sourced on
        <a href="https://github.com/reis-marta/quotes-generator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://my-quotes-generator.netlify.app/">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
